<ion-header>
  <ion-toolbar color="wind">

    <ion-buttons>
      <ion-button slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-button>

      <ion-title>MooMoo's Store</ion-title>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="flower">
  <ion-grid>
    <ion-card color="wind">
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">

          <ion-card-content>
            <ion-card-title>
              <ion-img [src]="loadbrg.imageUrl" style=" width: 50%; margin: auto"></ion-img>
            </ion-card-title>

            <ion-card-subtitle class="ion-padding-start" style="padding-top: 20px">
              <ion-item color="wind">
                {{loadbrg.title}} {{loadbrg.brand}} {{loadbrg.model}}
              </ion-item>
              <ion-item color="wind">
                Rp. {{loadbrg.price}}
              </ion-item>
              <ion-item color="wind">
                Tersedia : {{loadbrg.stock}}
              </ion-item>
            </ion-card-subtitle>
            <ion-card-content>
              <ion-col>
                <ion-item *ngFor="let detail of detailKey" color="wind">
                  <ion-label>
                    {{detail}} : {{detailValue[detail]}}
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-card-content>
          </ion-card-content>

        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
