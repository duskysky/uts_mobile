<ion-header>
  <ion-toolbar color="wind">
    <ion-buttons>
      <ion-button slot="start">
        <ion-menu-button menu="adminMenu"></ion-menu-button>
      </ion-button>

      <ion-title>MooMoo's Store</ion-title>

      <ion-button (click)="listbut()">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="flower">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let barang of barangs" [routerLink]="['./',barang.model]" size="6" size-md="6">
        <ion-card color="wind">
          <ion-item color="wind">
            <ion-img [src]="barang.imageUrl" class="ion-padding-top"></ion-img>
          </ion-item>
          <ion-item color="wind">
            <ion-label>{{barang.brand}} {{barang.model}}</ion-label>
          </ion-item>
          <ion-item color="wind">
            <ion-label>{{barang.price}}</ion-label>
          </ion-item>
          <ion-item color="wind">
            <ion-label>{{barang.stock}}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
